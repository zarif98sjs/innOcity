{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Icons font CSS-->
    <link href="../../static/login/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../../static/login/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../../static/login/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../static/login/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../static/login/css/main.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form action="{% url 'login:index' %}" method="POST">
                        {% csrf_token %}
                        <h2>empty</h2>
                        <h2>empty</h2>
                        <h2>empty</h2>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="username" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="password" name="password">
                        </div>
                        <h2>empty</h2>
                        <h2>empty</h2>
                        <h2>empty</h2>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                        <h2>empty</h2>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../../static/login/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../../static/login/vendor/select2/select2.min.js"></script>
    <script src="../../static/login/vendor/datepicker/moment.min.js"></script>
    <script src="../../static/login/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../../static/login/js/global.js"></script>

    {% if alert_flag %}
    <script>
      alert("Incorrect username and password ");
    </script>
    {% endif %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
