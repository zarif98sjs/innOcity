{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Login</title>

<!-- Icons font CSS-->
<link href="../../static/login/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="../../static/login/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Vendor CSS-->
<link href="../../static/login/vendor/select2/select2.min.css" rel="stylesheet" media="all">
<link href="../../static/login/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

<!-- Main CSS-->

</head>

<body>

{% if messages %}

    {% for message in messages %}
        <!-- Modal -->
        <div class="modal show" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #7729a5;color: whitesmoke">

                        <h4 class="modal-title">innOcity</h4>

                    </div>
                    <div class="modal-body">
                        <p style="text-align: center">{{ message }}</p>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick = "$('.modal').removeClass('show').addClass('fade');">Close</button>
                    </div>
                </div>

            </div>
        </div>

    {% endfor %}

{% endif %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header_content d-flex flex-row align-items-center justify-content-start">
                    <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                        <div class="logo"><a href="{% url 'home:index' %}">innOcity</a></div>

                        <ul>
                            <li ><a href="{% url 'home:index' %}">Home</a></li>
                            <li class="active"><a href="{% url 'login:index' %}">Login</a></li>
                            <li><a href="{% url 'register:index' %}">Register</a></li>
                        </ul>

                        <div class="hamburger ml-auto">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">

                <h2 class="title">Login</h2>
                <form action="{% url 'login:index' %}" method="POST">
                    {% csrf_token %}
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="user" name="username">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="password" name="password">
                    </div>
                    <div class="input-group">
                        <select class="input--style-3" name="login_type" required="required" style="width: 500px;color : whitesmoke">
                            <option class="input--style-3" selected="selected" style="background-color: #0b0b0b; color : whitesmoke;" >Log in as User</option>
                            <option class="input--style-3" style="background-color: #0b0b0b;color : whitesmoke;" >Log in as Hotel Admin</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="p-t-10">
                        <button class="btn--green" type="submit" style="color:whitesmoke;border-radius:3px;background-color: #2b1b7b;font-weight: 600;font-size: 0.8571em;line-height: 1.35em;margin: 10px 1px;padding: 11px 22px;">Submit</button>
                    </div>
                    <br>
                    <br>
                </form>

            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<!-- Jquery JS-->
<script src="../../static/login/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../../static/login/vendor/select2/select2.min.js"></script>
<script src="../../static/login/vendor/datepicker/moment.min.js"></script>
<script src="../../static/login/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../../static/login/js/global.js"></script>
<script>
    var didScroll;
    var lastScrollTop = 0;
    var delta = 5;
    var navbarHeight = $('header').outerHeight();

    $(window).scroll(function(event){
        didScroll = true;
    });

    setInterval(function() {
        if (didScroll) {
            hasScrolled();
            didScroll = false;
        }
    }, 250);

    function hasScrolled() {
        var st = $(this).scrollTop();

        // Make sure they scroll more than delta
        if(Math.abs(lastScrollTop - st) <= delta)
            return;

        // If they scrolled down and are past the navbar, add class .nav-up.
        // This is necessary so you never see what is "behind" the navbar.
        if (st > lastScrollTop && st > navbarHeight){
            // Scroll Down
            $('header').removeClass('nav-down').addClass('nav-up');
        } else {
            // Scroll Up
            if(st + $(window).height() < $(document).height()) {
                $('header').removeClass('nav-up').addClass('nav-down');
            }
        }

        lastScrollTop = st;
    }
</script>

{% if alert_flag %}
    <script>
        alert("Incorrect username and password ");
    </script>
{% endif %}

</body>
</html>
